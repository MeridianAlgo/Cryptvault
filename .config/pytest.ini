[pytest]
# Pytest configuration for CryptVault

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show warnings
    -W default

# Test markers for categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    slow: Tests that take significant time to run (e.g., real API calls)
    api: Tests that make real API calls to external services
    ml: Tests related to machine learning components
    patterns: Tests related to pattern detection
    indicators: Tests related to technical indicators
    cli: Tests related to command-line interface
    data: Tests related to data fetching and processing

# Coverage configuration
[coverage:run]
source = cryptvault
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
