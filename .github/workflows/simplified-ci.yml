name: Simplified CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

env:
  PYTHON_VERSION: '3.11'
  CACHE_KEY: pip-${{ hashFiles('requirements.txt') }}

jobs:
  # Quick validation - runs on every push
  quick-check:
    name: Quick Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest black flake8
      
      - name: Code formatting check
        run: black --check cryptvault/ tests/ || true
        continue-on-error: true
      
      - name: Lint check
        run: flake8 cryptvault/ --count --select=E9,F63,F7,F82 --max-line-length=100
        continue-on-error: true
      
      - name: Quick test
        run: |
          python -c "import cryptvault; print('âœ“ Import successful')"
          python cryptvault_cli.py --version || true

  # Full test suite - runs on PR and main branch
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements/test.txt
      
      - name: Run tests
        run: pytest tests/ -v --tb=short -m "not slow"
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache
            htmlcov/

  # Docker build - only on main branch
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: quick-check
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: cryptvault:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker build -t cryptvault:test .
          docker run --rm cryptvault:test --version || true
          docker run --rm cryptvault:test --help

  # Security scan - weekly or on main
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install safety bandit
      
      - name: Run safety check
        run: safety check --json || true
        continue-on-error: true
      
      - name: Run bandit
        run: bandit -r cryptvault/ -f json || true
        continue-on-error: true
