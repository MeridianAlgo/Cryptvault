name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/test.txt
    
    - name: Run unit tests
      run: |
        pytest tests/unit -v --tb=short -m "not slow"
    
    - name: Run integration tests
      run: |
        pytest tests/integration -v --tb=short -m "not slow"
    
    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install pytest-cov
        pytest tests/ --cov=cryptvault --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 mypy black isort
        pip install -r requirements/base.txt
    
    - name: Run Black (code formatting check)
      run: |
        black --check cryptvault/ tests/
      continue-on-error: true
    
    - name: Run isort (import sorting check)
      run: |
        isort --check-only cryptvault/ tests/
      continue-on-error: true
    
    - name: Run Flake8 (style guide enforcement)
      run: |
        flake8 cryptvault/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 cryptvault/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run Pylint
      run: |
        pylint cryptvault/ --exit-zero --rcfile=.pylintrc || true
      continue-on-error: true
    
    - name: Run MyPy (type checking)
      run: |
        mypy cryptvault/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run Safety (dependency vulnerability check)
      run: |
        safety check --json || true
      continue-on-error: true
    
    - name: Run Bandit (security linter)
      run: |
        bandit -r cryptvault/ -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
